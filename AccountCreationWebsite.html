 <!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/SignUpWebsite.css">
		<title>Sign Up Page</title>
		<meta charset="utf-8"> 
		<meta name="author" content="Michael Tabor">
	</head>
	<body>
	
		<header class="header-title">
			Sign Up
		</header>
	<form action="./myformpage" method="post">
		<div class="container">
			<h2>Photo Account</h2>	
			<blockquote>
			Provide some of your personal information along with your photo preference.
			</blockquote>
			<hr>
			<label for="first name"><strong>First Name</strong></label>
			<input type="text" placeholder="Enter First Name" name="first name" required>
			<hr>
			<label for="last name"><strong>Last Name</strong></label>
			<input type="text" placeholder="Enter Last Name" name="last name" required>
			<hr>
			<label for="email"><strong>Email</strong></label>
			<input type="text" placeholder="Enter Email Address" name="email" required>
			<hr>
			<label for="photo preference"><strong>Photo Preference</strong></label>
		<div>
			<fieldset>
				<ul>
					<li>
						<label for="answer_1">
							<input type="radio" id="answer_1" name="Photos" value="Space Photos">
							Space Photos
						</label>
					</li>
					
					<li>
						<label for="answer_1">
							<input type="radio" id="answer_1" name="Photos" value="Sports Photos">
							Sports Photos
						</label>
					</li>
					
					<li>
						<label for="answer_1">
							<input type="radio" id="answer_1" name="Photos" value="Wildlife Photos">
							Wildlife Photos
						</label>
					</li>
					
					<li>
						<label for="answer_1">
							<input type="radio" id="answer_1" name="Photos" value="Plant Photos">
							Plant Photos
						</label>
					</li>
					
				</ul>
			</fieldset>
		</div>
		</div>
		<div class="clearfix">
			<button type="submit" class="signupbtn">Sign Up</button>
		</div>
	</form>

	<br />
	<br />
	<footer>
		<p>Posted by: Michael Tabor</p>
		<p>Contact information:
			<a href="mailto:mjtabor23@gmail.com">mjtabor23@gmail.com</a>
		</p>
	</body>
</html>
